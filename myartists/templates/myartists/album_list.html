{% extends "myartists/base.html" %}

{% block content %}

<h1>
    Albums
    {% if user %}
        (<a href="{% url 'myartists:album_create' %}">add</a>)
    {% endif %}
</h1>

<ul>
    {% for album in album_list %}
        <li><a href="{% url 'myartists:album_detail' album.id %}">{{ album.name }}</a></li>
    {% empty %}
        <li>Sorry, no albums registered yet.</li>
    {% endfor %}
</ul>

{% endblock %}
