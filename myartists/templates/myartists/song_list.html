{% extends "myartists/base.html" %}

{% block content %}

<h1>
    Songs
    {% if user %}
        (<a href="{% url 'myartists:song_create' %}">add</a>)
    {% endif %}
</h1>

<ul>
    {% for song in song_list %}
        <li><a href="{% url 'myartists:song_detail' song.id %}">{{ song.name }}</a></li>
    {% empty %}
        <li>Sorry, no songs registered yet.</li>
    {% endfor %}
</ul>

{% endblock %}
